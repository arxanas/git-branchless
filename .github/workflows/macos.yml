name: macOS

on:
  schedule:
    # Run Mondays and Thursdays at 6:40AM UTC.
    - cron: '40 6 * * 1,4'

jobs:
  run-tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Run tests
        run: |
          export PATH_TO_GIT=$(which git)
          cargo test
