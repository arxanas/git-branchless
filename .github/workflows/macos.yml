name: macOS

on:
  schedule:
    # Run once every day at 6:40AM UTC.
    - cron: "40 6 * * *"
  push:
    branches:
      - master
      - "*macos*"

jobs:
  run-tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Run tests
        run: |
          export RUST_BACKTRACE=1
          export PATH_TO_GIT=$(which git)
          export GIT_EXEC_PATH=$(git --exec-path)
          cargo test
