name: Windows

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  run-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Run tests
        run: |
          $env:RUST_BACKTRACE=1
          $env:PATH_TO_GIT='C:\Program Files\Git\cmd\git.exe'
          cargo test
