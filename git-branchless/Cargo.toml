[package]
authors = ["Waleed Khan <me@waleedkhan.name>"]
categories = ["command-line-utilities", "development-tools"]
default-run = "git-branchless"
description = "Branchless workflow for Git"
documentation = "https://github.com/arxanas/git-branchless/wiki"
edition = "2018"
homepage = "https://github.com/arxanas/git-branchless"
keywords = ["cli", "git"]
license = "GPL-2.0-only"
name = "git-branchless"
repository = "https://github.com/arxanas/git-branchless"
rust-version = "1.56.0"
version = "0.3.10"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bugreport = "0.5.0"
clap = { version = "3.1.8", features = ["derive"] }
color-eyre = "0.6.1"
console = "0.15.0"
cursive = { version = "0.17.0", default-features = false, features = [
  "crossterm-backend",
] }
cursive_buffered_backend = "0.6.0"
dialoguer = "0.10.0"
eden_dag = { package = "esl01-dag", version = "0.2.1" }
eyre = "0.6.7"
git2 = { version = "0.14.2", default-features = false }
itertools = "0.10.3"
lazy_static = "1.4.0"
lib = { package = "git-branchless-lib", path = "../git-branchless-lib" }
man = "0.3.0"
os_str_bytes = "6.0.0"
path-slash = "0.1.4"
rayon = "1.5.1"
regex = "1.5.5"
rusqlite = { version = "0.27.0", features = ["bundled"] }
tracing = "0.1.32"
tracing-chrome = "0.5.0"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.10", features = ["env-filter"] }

[target.'cfg(unix)'.dependencies]
skim = "0.9.4"

[dev-dependencies]
anyhow = "1.0.56"
assert_cmd = "2.0.4"
insta = "1.14.0"
portable-pty = "0.7.0"
vt100 = "0.15.1"
