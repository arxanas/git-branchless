[package]
authors = ["Waleed Khan <me@waleedkhan.name>"]
categories = ["command-line-utilities", "development-tools"]
default-run = "git-branchless"
description = "Branchless workflow for Git"
documentation = "https://github.com/arxanas/git-branchless/wiki"
edition = "2018"
homepage = "https://github.com/arxanas/git-branchless"
keywords = ["cli", "git"]
license = "GPL-2.0-only"
name = "git-branchless"
readme = "../README.md"
repository = "https://github.com/arxanas/git-branchless"
rust-version = "1.61.0"
version = "0.4.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bstr = "1.0.1"
bugreport = "0.5.0"
chrono = "0.4.19"
chrono-english = "0.1.7"
chronoutil = "0.2.3"
clap = { version = "3.2.20", features = ["derive"] }
color-eyre = "0.6.2"
console = "0.15.0"
cursive = { version = "0.20.0", default-features = false, features = [
  "crossterm-backend",
] }
cursive_buffered_backend = "0.6.1"
dialoguer = "0.10.1"
eden_dag = { package = "esl01-dag", version = "0.2.1" }
eyre = "0.6.8"
git-record = { version = "0.2", path = "../git-record" }
glob = "0.3.0"
itertools = "0.10.3"
lalrpop-util = { version = "0.19.8", features = ["lexer"] }
lazy_static = "1.4.0"
lib = { package = "git-branchless-lib", version = "0.4.0", path = "../git-branchless-lib" }
man = "0.3.0"
once_cell = "1.14.0"
path-slash = "0.2.1"
rayon = "1.5.3"
regex = "1.6.0"
rusqlite = { version = "0.28.0", features = ["bundled"] }
thiserror = "1.0.34"
tracing = "0.1.35"
tracing-chrome = "0.6.0"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.11", features = ["env-filter"] }

[target.'cfg(unix)'.dependencies]
skim = "0.9.4"

[dev-dependencies]
anyhow = "1.0.64"
assert_cmd = "2.0.4"
insta = "1.19.1"
portable-pty = "0.7.0"
vt100 = "0.15.1"

[build-dependencies]
lalrpop = "0.19.8"

[package.metadata.release]
pre-release-replacements = [
  { file = "../CHANGELOG.md", search = "Unreleased", replace = "{{version}}", min = 1 },
  { file = "../CHANGELOG.md", search = "ReleaseDate", replace = "{{date}}", min = 1 },
  { file = "../CHANGELOG.md", search = "<!-- next-header -->", replace = "<!-- next-header -->\n## [Unreleased] - ReleaseDate\n", exactly = 1 },
]
