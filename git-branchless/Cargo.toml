[package]
authors = ["Waleed Khan <me@waleedkhan.name>"]
categories = ["command-line-utilities", "development-tools"]
default-run = "git-branchless"
description = "Branchless workflow for Git"
documentation = "https://github.com/arxanas/git-branchless/wiki"
edition = "2018"
homepage = "https://github.com/arxanas/git-branchless"
keywords = ["cli", "git"]
license = "GPL-2.0-only"
name = "git-branchless"
readme = "../README.md"
repository = "https://github.com/arxanas/git-branchless"
rust-version = "1.56.0"
version = "0.3.12"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bugreport = "0.5.0"
chrono = "0.4.19"
clap = { version = "3.1.17", features = ["derive"] }
color-eyre = "0.6.1"
console = "0.15.0"
cursive = { version = "0.18.0", default-features = false, features = [
  "crossterm-backend",
] }
cursive_buffered_backend = "0.6.0"
dialoguer = "0.10.1"
eden_dag = { package = "esl01-dag", version = "0.2.1" }
eyre = "0.6.8"
git-record = { version = "0.1", path = "../git-record" }
itertools = "0.10.3"
lazy_static = "1.4.0"
lib = { package = "git-branchless-lib", version = "0.3.10", path = "../git-branchless-lib" }
man = "0.3.0"
os_str_bytes = "6.0.1"
path-slash = "0.1.4"
rayon = "1.5.2"
regex = "1.5.5"
rusqlite = { version = "0.27.0", features = ["bundled"] }
tracing = "0.1.34"
tracing-chrome = "0.6.0"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.11", features = ["env-filter"] }

[target.'cfg(unix)'.dependencies]
skim = "0.9.4"

[dev-dependencies]
anyhow = "1.0.57"
assert_cmd = "2.0.4"
insta = "1.14.0"
portable-pty = "0.7.0"
vt100 = "0.15.1"

[package.metadata.release]
pre-release-replacements = [
  { file = "../CHANGELOG.md", search = "Unreleased", replace = "{{version}}", min = 1 },
  { file = "../CHANGELOG.md", search = "ReleaseDate", replace = "{{date}}", min = 1 },
  { file = "../CHANGELOG.md", search = "<!-- next-header -->", replace = "<!-- next-header -->\n## [Unreleased] - ReleaseDate\n", exactly = 1 },
]
