[package]
authors = ["Waleed Khan <me@waleedkhan.name>"]
categories = ["command-line-utilities", "development-tools"]
default-run = "git-branchless"
description = "Branchless workflow for Git"
documentation = "https://github.com/arxanas/git-branchless/wiki"
edition = "2018"
homepage = "https://github.com/arxanas/git-branchless"
keywords = ["cli", "git"]
license = "GPL-2.0-only"
name = "git-branchless"
repository = "https://github.com/arxanas/git-branchless"
version = "0.3.5"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.dev]
# Disabling debug info speeds up builds a bunch,
# and we don't rely on it for debugging that much.
debug = 0

[features]
default = ["eden-dag"]
eden-dag = []
integration-test-bin = []

[lib]
name = "branchless"

[[bench]]
harness = false
name = "benches"

[[bin]]
name = "git-branchless-regression-test-cherry-pick"
path = "bin/regression_test_cherry_pick.rs"
required-features = ["integration-test-bin"]
test = true

[[bin]]
name = "git-branchless-profile-changed-paths"
path = "bin/profile_changed_paths.rs"
required-features = ["integration-test-bin"]
test = true

[dependencies]
anyhow = "1.0.43"
assert_cmd = "2.0.0"
chashmap = "2.2.2"
color-eyre = "0.5.11"
console = "0.14.1"
cursive = { version = "0.17.0-alpha.0", default-features = false, features = [
  "crossterm-backend",
] }
cursive_buffered_backend = "0.6.0-alpha.0"
eden_dag = { package = "esl01-dag", version = "0.2.1" }
eyre = "0.6.5"
git2 = { version = "0.13.21", default-features = false }
gitrevset = { version = "0.2.0" }
indicatif = "0.17.0-beta.1"
itertools = "0.10.1"
lazy_static = "1.4.0"
os_str_bytes = "4.0.0"
rayon = "1.5.1"
regex = "1.5.4"
rusqlite = { version = "0.25.3", features = ["bundled"] }
structopt = "0.3.22"
tempfile = "3.2.0"
tracing = "0.1.26"
tracing-chrome = "0.3.1"
tracing-error = "0.1.2"
tracing-subscriber = "0.2.20"

[dev-dependencies]
clippy = "0.0.302"
criterion = { version = "0.3.5", features = ["html_reports"] }
insta = "1.7.2"
