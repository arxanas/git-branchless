[package]
authors = ["Waleed Khan <me@waleedkhan.name>"]
categories = ["command-line-utilities", "development-tools"]
description = "Branchless workflow for Git"
documentation = "https://github.com/arxanas/git-branchless/wiki"
edition = "2018"
homepage = "https://github.com/arxanas/git-branchless"
keywords = ["cli", "git"]
license = "GPL-2.0-only"
name = "git-branchless"
repository = "https://github.com/arxanas/git-branchless"
version = "0.3.4"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "branchless"

[dependencies]
assert_cmd = "1.0.3"
color-eyre = "0.5.11"
console = "0.14.0"
cursive = {version = "0.17.0-alpha.0", default-features = false, features = ["crossterm-backend"]}
eyre = "0.6.5"
git2 = {version = "0.13.17", default-features = false}
indicatif = "0.17.0-beta.1"
itertools = "0.10.1"
lazy_static = "1.4.0"
os_str_bytes = "3.1.0"
rayon = "1.5.1"
regex = "1.4.4"
rusqlite = {version = "0.24.2", features = ["bundled"]}
structopt = "0.3.21"
tempfile = "3.2.0"
tracing = "0.1.26"
tracing-error = "0.1.2"
tracing-subscriber = "0.2.19"

[dev-dependencies]
clippy = "0.0.302"
criterion = {version = "0.3.5", features = ["html_reports"]}
insta = "1.7.0"

[[bench]]
harness = false
name = "benches"
